{% extends "layout.html" %}

{% block title %}
Add Cash
{% endblock %}

{% block main %}
<form action="/add_cash" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="add_cash" name="add_cash"
            placeholder="Amount" type="number" step="any">
    </div>
    <button class="btn btn-primary" type="submit">Add Cash</button>
</form>
{% endblock %}
